        crossorigin="anonymous">
    <!-- main.css -->
    <link rel="stylesheet" href="css/main.css">
    <style>
        /* menu_css */

        .filterizr__controls {
            /* margin-top: 20px; */
        }

        .filterizr__controls li {
            margin: 10px;
            border-radius: 10px;

            background-color: #F9CF16;
            color: #333;
            cursor: pointer;
            display: inline-block;
            text-transform: uppercase;
            padding: 1rem;
            transition: all 200ms;
            cursor: pointer;
            font-weight: 600;
            font-size: 20px;
            text-shadow: -1px 0 #fff, 0 1px #fff, 1px 0 #fff, 0 -1px #fff;

        }

        .filterizr__controls li.active {
            box-shadow: 0 0 10px 5px rgba(63, 38, 14, 0.7);
            color: rgb(128, 58, 12);
            background-color: rgb(249, 132, 22);
        }

        .filterizr__elements figure {
            padding: 1rem;
        }

        .filterizr__elements figure figcaption {
            color: white;
            position: absolute;
            text-transform: uppercase;
            padding: 1rem;
            z-index: 1;
            bottom: 1rem;
        }

        .filterizr__elements img {
            box-shadow: 0 0 20px 5px rgba(235, 168, 106, 0.5);
        }
        .img-thumbnail {
            background-color: rgb(249, 132, 22);
        }
    </style>

</head>

        crossorigin="anonymous"></script>

    <!-- filterizr -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/filterizr/1.2.5/jquery.filterizr.min.js"></script>
    <!-- menu -->
    <script>
        jQuery(window).load(function () {

            var $filterizr = $('.filterizr__elements');
            if ($filterizr.length) {
                var $filterizrControls = $('.filterizr__controls');
                $filterizr.filterizr();
                $filterizrControls.children('li').click(function () {
                    $filterizrControls.find('li.active').removeClass('active');
                    $(this).addClass('active');
                });
            }
        });
    </script>
